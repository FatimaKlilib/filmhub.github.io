---
layout: bootstrap
title: Kinonation | Contact
---
<div class="container content">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="page-header">Contact us</h2>

      <form action="http://getsimpleform.com/messages?form_api_token=880b0a5d157ae41aeefcdd8bd9a781b0" method="post" role="form">
        <input type='hidden' name='redirect_to' value='http://kinonation.com/thank-you.html' />

        <div class="form-group">
          <label for="name">Your name</label>
          <input name="name" type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label for="email">Your email</label>
          <input name="email" type="email" class="form-control" id="email1" placeholder="Enter email" required>
        </div>
        
        <div class="form-group">
          <label for="title">Regarding title with us (optional)</label>
          <input name="title" type="text" class="form-control" id="title" placeholder="Enter title">
        </div>
        
        <div class="form-group">
          <label for="message">How can we help you?</label>
          <textarea name="message" type="text" rows="5" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    
  </div>  <!-- row -->
</div>   <!-- container -->
