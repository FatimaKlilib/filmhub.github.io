---
layout: bootstrap
title: Kinonation | Contact
---
<div class="container content">
  <div class="row">
    <div class="col-md-6 col-md-offset-2">
      <h2>Contact us</h2>

      <form action="http://getsimpleform.com/messages?form_api_token=cd45cd6f1513b393e9e6281875a05f24" method="post" role="form">
        <input type='hidden' name='redirect_to' value='http://kinonation.com/thank-you.html' />

        <div class="form-group">
          <label for="name">Your name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label for="email1">Your email</label>
          <input type="email" class="form-control" id="email1" placeholder="Enter email" required>
        </div>
        
        <div class="form-group">
          <label for="message">How can we help you?</label>
          <textarea name="message" type="text" rows="5" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-lg btn-default">Submit</button>
      </form>
    </div>
    
  </div>  <!-- row -->
</div>   <!-- container -->
