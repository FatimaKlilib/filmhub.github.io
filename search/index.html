<div class="container content">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 class="page-header">Site Search</h1>
      <p class="lead">Good luck searching!</p>       
      <form action="/search" class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="tipue_search_input">Search term</label>
          <input type="text" class="form-control" name="q" id="tipue_search_input" autocomplete="off" placeholder="Search" required>
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
      <div id="tipue_search_content"></div>
    </div>
  </div>

</div>
