<div class="sidebar" role="complementary">
  <h2><i class="fa fa-clock-o"></i> Latest Posts</h2>
  <ul class="nav nav-stacked nav-pills sidenav">
    {% assign counter = '' %}
    {% for post in site.posts %}
      {% if post.categories[0] != 'tech' %}
        <li {% if post.url == page.url %} class="active"{% endif %}><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
  {% if site.categories.tech | size != 0 %}
  <h4><a href="/blog/tech/">From our tech blog</a></h4>
  {% endif %}
</div>
