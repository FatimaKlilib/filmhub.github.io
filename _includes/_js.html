<!-- Covered territories map-->

<script>
$(document).ready(function() {
  var $root = $('html, body');
  $('a.animate').click(function(e) {
      var href = $.attr(this, 'href').replace(/^\//,'');
      $root.animate({
        scrollTop: $(href).offset().top
      }, 500, function () {
        window.location.hash = href;
      });
      e.preventDefault();
  });

  // init bootstrap popover & tooltip
  $('[data-toggle="popover"]').popover();
  $('a[data-toggle="tooltip"]').tooltip().click(function(e) {
    e.preventDefault();
  });

  // lazyload
  var $imgs = $("img.lazy");
  $imgs.lazyload({
    failure_limit: Math.max($imgs.length - 1, 0)
  });
});

</script>

{% if site.social %}

{% endif %}

{% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script src='/js/{{ js_file }}.js' type="text/javascript"></script>
  {% endfor %}
{% endif %}
