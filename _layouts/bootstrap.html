<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" media="screen" title="no title">
  <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/app.css">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="page-{{ page.id }}" data-spy="scroll" data-target=".navbar-collapse" data-offset="51">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand animate"
          {% if page.url == '/index.html' %} href="#top" {% else %} href="/" {% endif %}>Kinonation</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% if page.url != '/index.html' %}/{% endif %}#howitworks" class="animate">How it works</a></li>
          <li><a href="{% if page.url != '/index.html' %}/{% endif %}#pricing" class="animate">Pricing</a></li>
          <li><a href="{% if page.url != '/index.html' %}/{% endif %}#enterprise" class="animate">Enterprise</a></li>
          <li {% if page.url == '/blog/index.html' %} class="active" {% endif %}><a href="/blog">Blog</a></li>
          <li><a href="https://kinonation.zendesk.com" target="_blank">Help</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://twitter.com/kinonation1"><i class="fa fa-lg fa-twitter"></i></a></li>
          <li><a href="http://facebook.com/kinonation"><i class="fa fa-lg fa-facebook"></i></a></li>
          <li><a href="https://beta.kinonation.com/user/register">Get started</a></li>
          <li><a href="https://beta.kinonation.com/user">Log in</a></li>
        </ul>
      </div>
    </div>
  </div>

  {{ content }}

  <footer>
    <div class="container">
        <ul>
          <li>Copyright &copy; 2014 Kinonation</li>
          <li><a href="/terms.html">Terms &amp; Conditions</a></li>
          <li><a href="http://kinonation.zendesk.com/hc" target="_blank">Help Center</a></li>
          <li><a href="http://twitter.com/kinonation1"><i class="fa fa-lg fa-twitter"></i></a></li>
          <li><a href="http://facebook.com/kinonation"><i class="fa fa-lg fa-facebook"></i></a></li>
        </ul>
        
        {% if site.social %}
        <div class="social">
        	<span class="twitter">
        		<a href="http://twitter.com/share" data-text="Check this out:" data-hashtags="vod" class="twitter-share-button" data-url="http://kinonation.com/">Tweet</a>
        	</span>
          <span class="twitter-follow"><a href="https://twitter.com/Kinonation1" class="twitter-follow-button" data-show-count="false">Follow @Kinonation1</a></span>
        	<span class="Facebook">
        		<iframe src="https://www.facebook.com/plugins/like.php?href=http://kinonation.com&show_faces=false&layout=button_count" scrolling="no" frameborder="0" style="height: 21px; width: 100px" allowTransparency="true"></iframe>
        	</span>
        </div>
        {% endif %}
    </div>
  </footer>
  
  <script src="/js/jquery-1.11.0.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
  {% if site.social %}
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  {% endif %}

</body>
</html>
