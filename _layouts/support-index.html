---
layout: bootstrap
---
<div class="container content">
  <div class="row">
    <div class="col-md-9"> <!-- left column -->

      <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/help">Help</a></li>
        <li class="active">{{ page.title }}</li>
      </ol>
      
      <h1 class="page-header">{{ page.title }}</h1>
      <div class="lead">
        {{ content }}
      </div>
      
      <ul class="list-unstyled">
      {% for post in site.categories[page.category] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a> {% if post.tags contains 'video' %}<span class="label label-info">Video</span>{% endif %}</li>
      {% endfor %}
      </ul>

    </div> <!-- left column -->

    <div class="col-md-3">
    {% include _help-sidenav.html %}
    </div>

  </div>  <!-- row -->
</div>   <!-- container -->
