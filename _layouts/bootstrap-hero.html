{% include _head.html %}

<body class="bootstrap-hero page-{{ page.id }}">
  <div class="jumbotron">
    <div class="container">
      <nav class="navbar navbar-default container-fluid" data-class="" role="navigation">
        {% include _navbar_{{lang}}.html %}
      </nav>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1> {{ page.title }}</h1>
          {% if page.subtitle != '' %}
            <p>{{ page.subtitle }}</p>
          {% endif %}
        </div>
      </div> <!-- row -->
    </div> <!-- container -->
  </div>
  <div class="container content">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        {{ content }}
      </div>
    </div>
  </div>

{% include _demoreq.html %}
{% include _footer_{{lang}}.html %}
{% include _js.html %}

</body>
</html>
