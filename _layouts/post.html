---
layout: bootstrap
---
<div class="container content">
  <div class="row">
    <div class="col-md-9">
      <article>
        <h2>{{ page.title }}
        {% if page.subtitle != '' %}
          <br/><small>{{ page.subtitle }}</small>
        {% endif %}
        </h2>
        <p class="meta"><small>Posted by {{ page.author }} on {{ page.date | date_to_string }}</small></p>

        {{ content }}
        
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'kinonation'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
        
      </article>
    </div>
    
    <div class="col-md-3">
      <div class="sidebar" role="complementary" data-spy="affix">
        <h4>Latest Posts</h4>
        <ul class="nav nav-stacked sidenav">
          {% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
