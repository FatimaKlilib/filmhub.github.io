---
layout: bootstrap
---
<div class="container content">
  <div class="row">
    <div class="col-md-8">
      <article>
        <h2>{{ page.title }}
        {% if page.subtitle != '' %}
          <br/><small>{{ page.subtitle }}</small>
        {% endif %}
        </h2>
        <p class="meta"><small>Posted by {{ page.author }} on {{ page.date | date_to_string }}</small></p>

        {{ content }}
                
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'kinonation'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <p><a href="/blog"><i class="fa fa-angle-double-left"></i> Back to blog</a></p>
        
      </article>
    </div>
    
    <div class="col-md-4">
      <div>
        <a href="/blog"><i class="fa fa-angle-double-left"></i> Back</a>
      </div>
      {% include _blog-sidenav.html %}
    </div>
  </div>
</div>
